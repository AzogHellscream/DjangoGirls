{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            {% if post.tags.all %}
            <p class="tags">Tags: {{ post.tags.all|join:", " }}</p>
            {% endif %}
            <p>{{ post.text }}</p>
            {% if post.pic %}
                <img src="blog/media/{{ post.pic }}" width="200" height="200" />
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
